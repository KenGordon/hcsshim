#
# common variables used
#
# pipeline needs `cplat` git resource

variables:
  - template: .pipelines/templates/onebranch/images.yml@cplat

  # override linux container image
  - name: LinuxContainerImage
    value: cdpxa0712bf275644e58a9d28a8053e650ba00.azurecr.io/official/containerplatform/linux/golang:ms-1.18.8

  # This needs to be removed when if we ever start building container images from this repository
  - name: DisableDockerDetector
    value: true

  - name: DisableGoCliScan
    value: true

  # recommended in wiki:
  # https://eng.ms/docs/cloud-ai-platform/devdiv/one-engineering-system-1es/1es-docs/codeql/codeql-for-yaml-based-azure-pipelines
  # https://eng.ms/docs/cloud-ai-platform/devdiv/one-engineering-system-1es/1es-docs/codeql/configuring-codeql#configuring-codeql-in-the-build-pipeline-v1x
  - name: LGTM.UploadSnapshot
    value: true
