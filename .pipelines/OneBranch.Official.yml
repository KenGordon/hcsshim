trigger: none

variables:
  WindowsContainerImage: cdpxwin1809.azurecr.io/global/vse2019:latest
  LinuxContainerImage: cdpxlinux.azurecr.io/user/container-plat/golang:1.13.10

resources:
  repositories: 
    - repository: templates
      type: git
      name: OneBranch.Pipelines/GovernedTemplates
      ref: refs/heads/main

extends:
  template: v2/OneBranch.Official.CrossPlat.yml@templates
  parameters:
    stages:
    - stage: foo
      jobs:
      - job: bar
        pool:
          type: linux
        variables:
          ob_outputDirectory: '$(Build.StagingDirectory)'
        steps:
        - script: |
            env
        - script: |
            ls -la $BUILD_STAGINGDIRECTORY
            mkdir $BUILD_STAGINGDIRECTORY
            echo foo >$BUILD_STAGINGDIRECTORY/test.txt
        - task: UniversalPackages@0
          inputs:
            command: 'publish'
            publishDirectory: '$(Build.StagingDirectory)'
            feedsToUsePublish: 'internal'
            vstsFeedPublish: 'ContainerPlat-Dev'
            vstsFeedPackagePublish: 'kevpar/test'
            versionOption: 'patch'

